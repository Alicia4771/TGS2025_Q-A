<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGS2025_はばたけムキムキいもむしマスター</title>

    <link rel="stylesheet" href="./src/assets/css/startPage.css" />
    <link rel="stylesheet" href="./src/assets/css/button_design/QA_button.css"></link>
    <link rel="stylesheet" href="./src/assets/css/button_design/QA_english_button.css"></link>
</head>
<body onload="imageSizeSet()" onresize="imageSizeSet()">
    <div id="main_imge"></div>
    <p>
        TGS2025_３日目、9/27(土)に出展しました。
        <br>
        私たちが作ったゲームを体験していただきありがとうございました。
    </p>
    <a href="./src/QandA.html" class="QA_button">Q&Aはこちら！</a>
    <br>
    <a href="./src/QandA_en.html" class="QA_english_button">Q&A (English ver) is here！</a>

    <script>
        const imageSizeSet = () => {
            const image_space = document.getElementById("main_imge");

            if (image_space != null) {
                const win_width = window.innerWidth;
                const win_height = window.innerHeight;
                const img_width = 1920;      // 1920
                const img_height = 1080;    // 1080 => 横：縦＝16：9

                if (win_width / img_width > win_height / img_height) {
                    if (win_height > img_height) {
                        image_space.style.height = img_height + "px";
                        image_space.style.width = img_width + "px";
                    } else {
                        image_space.style.height = win_height + "px";
                        image_space.style.width = win_height * (16 / 9) + "px";
                    }
                } else {
                    if (win_width > img_width) {
                        image_space.style.width = img_width + "px";
                        image_space.style.height = img_height + "px";
                    } else {
                        image_space.style.width = win_width + "px";
                        image_space.style.height = win_width * (9 / 16) + "px";
                    }
                }
            } else {
                console.log("image_space is null");
                imageSizeSet();
            }
        }
    </script>
</body>
</html>
